# Environment: dev, prod, or trial
env=trial

# Generic repository name
generic_repo=teamAB-generic-repo

# Groups
groups=team-A-devs,team-A-managers,team-B-devs,team-B-managers

# Users (format: username|email|password|groups)
users=devA1|devA1@jfrogcom|Password123!|team-A-devs
users=devA2|devA2@jfrog.com|Password123!|team-A-devs
users=managerA|managerA@jfrog.com|Password123!|team-A-managers
users=devB1|devB1@jfrog.com|Password123!|team-B-devs
users=devB2|devB2@jfrog.com|Password123!|team-B-devs
users=managerB|managerB@example.com|Password123!|team-B-managers

# Permissions (format: permKey|repo|pattern|groups)
permissions=team-A-access|teamAB-generic-repo|teamA/*|team-A-devs,team-A-managers
permissions=team-B-access|teamAB-generic-repo|teamB/*|team-B-devs,team-B-managers
permissions=shared-accessAB|teamAB-generic-repo|shared/*|team-A-devs,team-A-managers,team-B-devs,team-B-managers

# Folders to create
folders=teamA,teamB,shared