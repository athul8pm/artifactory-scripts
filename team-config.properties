# Environment: dev, prod, or trial
env=trial

# Feature toggles: y = create, n = skip
create_user=y
create_group=y
create_permission=y
create_repo=y
create_folders=y

# Generic repository name
generic_repo=teamAB-generic-repo

# Groups
groups=team-A-devs,team-A-managers,team-B-devs,team-B-managers

# Users (format: username|email||groups)
users=devA1|devA1@jfrog.com||team-A-devs
users=devA2|devA2@jfrog.com||team-A-devs
users=managerA|managerA@jfrog.com||team-A-managers
users=devB1|devB1@jfrog.com||team-B-devs
users=devB2|devB2@jfrog.com||team-B-devs
users=managerB|managerB@example.com||team-B-managers

# Permissions (format: permKey|repo|pattern|groups|access)
permissions=team-A-access-manager|teamAB-generic-repo|teamA/**|team-A-managers|MANAGE
permissions=team-A-access|teamAB-generic-repo|teamA/**|team-A-devs|READ,ANNOTATE
permissions=team-B-access|teamAB-generic-repo|teamB/**|team-B-devs|READ,ANNOTATE
permissions=team-B-access-manager|teamAB-generic-repo|teamB/**|team-B-managers|MANAGE
permissions=shared-accessA|teamAB-generic-repo|shared/**|team-A-devs|READ,ANNOTATE
permissions=shared-accessB|teamAB-generic-repo|shared/**|team-B-devs|READ,ANNOTATE
permissions=shared-accessA-manager|teamAB-generic-repo|shared/**|team-A-managers|MANAGE
permissions=shared-accessB-manager|teamAB-generic-repo|shared/**|team-B-managers|MANAGE

# Folders to create
folders=teamA,teamB,shared
